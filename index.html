<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="images[index].imgUrl" :alt="images[index].title" />
                    <div class="text">
                        <h3>{{images[index].title}}</h3>
                        <p>{{images[index].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevImage()" class="prev"></div>
                    <div @click="nextImage()" class="next"></div>
                    
                    <div 
                        @mouseover="autoSlider = false"
                        @mouseleave="autoSlider = true" 
                        @click="clickedThumb(imgIndex)" 
                        v-for="(image, imgIndex) in images" 
                        class="thumb" 
                        :class="{'active' : imgIndex === index}"
                    >
                        <img :src="image.imgUrl" :alt="image.title" />
                    </div> 
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
